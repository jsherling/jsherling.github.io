<footer class="footer">
  <nav class="footer--nav">
    <ul class="footer--nav__menu mb-1em">
      {% for item in site.data.navigation.footer %}
        <li class="footer--nav__menu-item">
          <p class="footer--nav__p">
            <a href="{{ site.baseurl }}{{ item.link }}"
            {% if page.url == item.link %}class="current"{% endif %}>
            {{ item.name }}
            </a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="copyright mb-1em center">
    <p class="center">
      &copy;
      <span id="copyright-year">
        {{ 'now' | date: "%Y" }}
      </span>
      <b>Jeff Sherling</b> | All rights reserved.</p>
      Powered by <a href="https://jekyllrb.com/">Jekyll</a>
  <!-- class="copyright mb-1em center" --></div>
</footer>
